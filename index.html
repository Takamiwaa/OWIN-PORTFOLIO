<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wolf-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Owwin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: #000000;
        }
        
        #root {
            position: relative;
            z-index: 1;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000000;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div id="root"></div>
    
    <audio id="bg-music" loop autoplay muted>
        <source src="public/assets/SENTE MAIS - OVER SLOWED.mp3" type="audio/mpeg">
    </audio>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    particles: {
                        number: {
                            value: 300,
                            density: {
                                enable: true,
                                value_area: 1800
                            }
                        },
                        color: {
                            value: "#ffffff"
                        },
                        shape: {
                            type: "circle"
                        },
                        opacity: {
                            value: 0.5,
                            random: true,
                            anim: {
                                enable: true,
                                speed: 1,
                                opacity_min: 0.2,
                                sync: false
                            }
                        },
                        size: {
                            value: 2,
                            random: true,
                            anim: {
                                enable: true,
                                speed: 3,
                                size_min: 0.5,
                                sync: false
                            }
                        },
                        line_linked: {
                            enable: true,
                            distance: 100,
                            color: "#ffffff",
                            opacity: 0.3,
                            width: 0.6
                        },
                        move: {
                            enable: true,
                            speed: 0.6,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false,
                            attract: {
                                enable: false,
                                rotateX: 600,
                                rotateY: 1200
                            }
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: {
                                enable: true,
                                mode: "attract"
                            },
                            onclick: {
                                enable: true,
                                mode: "push"
                            },
                            resize: true
                        },
                        modes: {
                            repulse: {
                                distance: 100,
                                duration: 0.4
                            },
                            attract: {
                                distance: 200,
                                duration: 0.4,
                                speed: 1
                            },
                            push: {
                                particles_nb: 6
                            }
                        }
                    },
                    retina_detect: true
                });
            }
        });
    </script>
</body>
</html>
